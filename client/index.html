<head>
  <title>YoutubeInstant</title>
  <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="//use.typekit.net/qlu0fiu.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
</head>

<body>
	{{> searchBox }}<br />
	{{> loadPlayer }}
	{{> playLists }}
</body>

<template name="searchBox">
	<input type="text" value="" id="searchbox">
</template>
<template name="loadPlayer">
	<div id="ytapiplayer">You need Flash to watch the videos. Please install!</div>
	<div id="video-title"></div>
</template>
<template name="playLists">
	<h3>PlayList</h3>
		{{#each videos}}
			<a href="" class="each-video" data-id = "{{id}}" data-title = "{{title}}">
				{{title}}
				<img src="{{thumbnail.hqDefault}}" alt="">
			</a>
		{{/each }}
</template>
