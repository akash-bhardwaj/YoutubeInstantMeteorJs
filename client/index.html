<head>
  <title>YoutubeInstant</title>
  <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
</head>

<body>
	{{> searchBox }}<br />
	{{> loadPlayer }}
	{{> playLists }}
</body>

<template name="searchBox">
	<input type="text" value="" id="searchbox">
</template>
<template name="loadPlayer">
	<div id="ytapiplayer">You need Flash to watch the videos. Please install!</div>
	<div id="video-title"></div>
</template>
<template name="playLists">
	<h3>PlayList</h3>
	<div class="playlisted">
		{{#each videos}}
			{{ title }}
			<img src="{{thumbnail.hqDefault}}" alt="" width=100px; height=100px;>
		{{/each}}
	</div>
</template>
